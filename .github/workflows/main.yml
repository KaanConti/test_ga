name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - kaan_workspace

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Post warnings/errors as PR comment
      uses: JacobDomagala/CompileResult@v0.0.2
      
    - name: Install g++ 
      run: sudo apt-get -y install g++

    - name: Compile C++ code
      run: g++ -Wall -Wextra -Wformat -Wfloat-equal -Wunused-parameter -Wshadow -Wunused-variable main.cpp -o main 2> warnings.txt

    - name: Show warnings
      run: cat warnings.txt
      
    - name: Count warnings
      run: |
        echo "Total Warnings: $(grep -c 'warning:' warnings.txt)"



